<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Stream y Detección de Ojos</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #333; }
        #camera-stream { max-width: 600px; border: 2px solid #333; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>ESP32-CAM Detección de Ojos y Control de Buzzer</h1>
    <h2>Stream en Tiempo Real</h2>
    <img id="camera-stream" src="/stream" alt="Stream de la ESP32-CAM">

    <script>
        const cameraStream = document.getElementById('camera-stream');
        setInterval(() => {
            cameraStream.src = `/stream?time=${new Date().getTime()}`;
        }, 500);
    </script>
</body>
</html>
