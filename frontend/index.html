<h2>Registros del ESP32</h2>
<div id="logs"></div>

<script>
async function fetchLogs() {
  try {
    const response = await fetch("http://192.168.100.76:8000/logs");
    if (!response.ok) throw new Error("Error obteniendo logs");
    
    const data = await response.json();
    const logsDiv = document.getElementById("logs");
    logsDiv.innerHTML = "<h3>Ãšltimos 10 registros:</h3>";

    data.logs.forEach(log => {
      logsDiv.innerHTML += `<p>ID ESP32: ${log.id} - Estado: ${log.status}</p>`;
    });
  } catch (error) {
    console.error("Error obteniendo logs:", error);
  }
}

// Obtener logs cada 5 segundos
setInterval(fetchLogs, 5000);
</script>
